<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Sanatan Bharat</title>
    <!-- Add meta tags for description and keywords -->
    <meta name="description" content="Get in touch with Sanatan Bharat.">
    <meta name="keywords" content="Contact, Sanatan Bharat, Email, Instagram">
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Salsa&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Salsa', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFD700; /* Saffron color */
            color: #272822; /* Dark text color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .header {
            background-color: #FFA500; /* Orange color */
            padding: 15px 10px; /* Adjusted padding */
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed; /* Fixed position */
            top: 0; /* Positioned at the top */
            z-index: 1000; /* Higher z-index to be above other elements */
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #FFF; /* White text color */
        }

        .nav {
            display: flex;
            justify-content: center;
            align-items: center; /* Center the navigation links vertically */
            margin-top: 10px;
        }

        .nav a {
            margin: 0 10px; /* Adjusted margin */
            text-decoration: none;
            color: #FFF; /* White text color */
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: #4CAF50; /* Hover color */
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #FFF; /* White background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 80%; /* Set max-width to 80% of the viewport */
            width: 100%;
            margin-top: 70px; /* Adjusted margin to account for the fixed header */
        }

        h1 {
            color: #272822; /* Dark text color */
        }

        /* Contact Styles */
        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .contact-image {
            width: 150px; /* Adjust size as needed */
            height: 150px; /* Adjust size as needed */
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .contact-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .contact-info {
            margin-top: 10px;
            text-align: center;
        }

        .contact-info h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .contact-info p {
            color: #555;
        }

        .contact-info a {
            color: #4CAF50; /* Green color */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #45a049;
            text-decoration: underline;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer-note {
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>

        <div class="contact-container">
            <div class="contact-image">
                <!-- ADD YOUR DATA HERE (OPTIONAL) -->
                <img src="https://avatars.githubusercontent.com/u/92568876?v=4" alt="Your Image">
            </div>
            <div class="contact-info">
                <h2>Prakhar Doneria</h2>
                <p>Email: prakhardoneria3@gmail.com</p>
                <p>
                    <!-- ADD YOUR IG LINK OR ANY OTHER SOCIAL PLATFORM LINK THAT YOU USE-->
                    Instagram: <a href="https://www.instagram.com/prakhardoneria/" target="_blank">Prakhar Doneria</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p class="footer-note">Â©2024 Sanatan Bharat</p>
    </footer>

</body>
</html>
